<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribble</title>
  <link rel="stylesheet" href="scribble.css">
</head>

<body>
<h1>Scribble</h1>



<div id="controls">
    <div id="lineControls">
        <p>Line Width</p>
        <button id="lineWidthThick" class="lineWidths">Thick</button>
        <button id="lineWidthThin" class="lineWidths">Thin</button>
        <button id="lineWidthProgressive" class="lineWidths">Progressive</button>
    </div>
    
       <div id="backgroundAndReset">
    <div id="backgroundDiv">
        <label for="background">Background</label>
        <input id="background" type="color" name="background" value="#ffffff">
    </div>
    <div id="resetCanvas">
        <button id="reset">Reset Canvas</button>
</div>
</div>
    
    <div id="colorControls">
       <p>Color</p>
       <button id="colorBold" class="colorSchemes">Bold</button>
       <button id="colorPastel" class="colorSchemes">Pastel</button>
       <button id="colorBlack" class="colorSchemes">Black</button>
    </div>
    </div> <!--End controls here?-->

<!--End controls here? -->

<canvas id="draw" width="800" height="800">
    <div id="canvasDiv"></div>
</canvas>

</script>

</html>
